<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="canonical" href="https://rajuan.rf.gd">
    <link rel="alternate" hreflang="en" href="https://rajuan.rf.gd">
    <link rel="icon" href="../../../images/icon.png" type="image/x-icon">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com/">
</head>
<body>
    <div class="scroll-up-btn">
        <i class="fas fa-angle-up"></i>
    </div>

    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="#">เว็บไซต์<span> Dutch (ดัช) </span></a></div>
            <ul class="menu">
                <li><a href="../../../index.html" class="menu-btn">หน้าหลัก</a></li>
                <li><a href="../../../read-more.html" class="menu-btn">เกี่ยวกับ</a></li>
                <li><a href="../../../backups/Projects/index.html" class="menu-btn">โปรเจ็ค</a></li>
            </ul>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <section class="home" id="home">
        <div class="max-width">
            <div class="home-content">
                <div class="text-2">Search</div>
                <div class="text-3">
                    <input type="text" id="search-input" placeholder="Search for projects...">
                    <button id="search-button"><i class="fas fa-search"></i></button>
                    <style>
                        #search-input {
                            width: 300px;
                            padding: 10px;
                            border: 1px solid #ccc;
                            border-radius: 5px;
                        }
                        #search-button {
                            padding: 10px;
                            background-color: #007bff;
                            color: white;
                            border: none;
                            border-radius: 5px;
                            cursor: pointer;
                        }
                        #search-button:hover {
                            background-color: #0056b3;
                        }
                    </style>
                    <script>
                        document.getElementById('search-button').addEventListener('click', function() {
                            const query = document.getElementById('search-input').value.toLowerCase();
                            if (query) {
                                window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`);
                            }
                        });
                    </script>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
