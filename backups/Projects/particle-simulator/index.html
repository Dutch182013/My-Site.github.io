  <title>Particle</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

      height: 100%;
    }

      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    canvas {
      display: block;
      margin: auto;
      border: 1px solid #ccc;
      background-color: white;
    }
    @media (max-width: 600px) {
      header {
        font-size: 1.2em;
      }
      canvas {
        width: 100%;
